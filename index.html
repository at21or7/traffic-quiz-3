function showQuestion(){
  const q = questions[current];
  let imgHtml = q.img ? `<img src="${q.img}" class="question-img">` : "";
  container.innerHTML = `
    <p>【第 ${current+1} 問】</p>
    <p>${q.q}</p>
    ${imgHtml}
    <button onclick="answer(true)">○</button>
    <button onclick="answer(false)">×</button>
  `;
}

function answer(val){
  const q = questions[current];
  const isCorrect = (val === q.a);

  if(isCorrect){
    score++;
  }

  // 正解・不正解どちらも記録する
  wrongList.push({
    no: current + 1,
    q: q.q,
    e: q.e,
    img: q.img,
    result: isCorrect   // ← trueなら〇、falseなら×
  });

  current++;
  current < questions.length ? showQuestion() : showResult();
}


function showResult(){
  let html = `
    <h2>結果</h2>
    <p>得点：${score} / 50</p>
  `;

  html += score >= PASS_LINE
    ? `<p class="correct">合格（47問以上）</p>`
    : `<p class="wrong">不合格</p>`;

  if(wrongList.length > 0){
   html += `<div class="review"><h3>解説一覧（〇×付き）</h3>`;
   wrongList.forEach(w=>{
  let imgHtml = w.img ? `<img src="${w.img}" class="question-img">` : "";

  // 〇×表示用
  let mark = w.result ? "〇 正解" : "× 不正解";
  let cls  = w.result ? "correct" : "wrong";

  html += `
    <div style="margin-bottom:25px;">
      <strong>【第${w.no}問】</strong>
      <span class="${cls}" style="margin-left:15px;font-size:22px;">
        ${mark}
      </span>
      <br><br>

      ${w.q}<br>
      ${imgHtml}
      <strong>解説：</strong>${w.e}
    </div>
  `;
});

    html += `</div>`;
  }else{
    html += `<p class="correct">全問正解です！</p>`;
  }

  container.innerHTML = html;
}

showQuestion();
</script>

</body>
</html>
